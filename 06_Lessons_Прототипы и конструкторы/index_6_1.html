<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lessons_6 Прототипы и конструкторы</title>
</head>

<body>
    <script>
        // Разработайте функцию - конструктор, которая будет создавать обьект 
        // Human(человек).Создайте массив обьектов и реализуйте функцию, которая будет сортировать 
        // элементы массива по значению свойств Age по возрастанию или по убыванию.

        // Конструктор Human
        function Human(name, age) {
            this.name = name;
            this.age = age;
        }

        // Массив объектов
        var people = [
            new Human('Вася', 21),
            new Human('Лина', 56),
            new Human('Боб', 6),
            new Human('Мэри', 17)
        ];

        document.write('Без сортировки: <br><hr>');
        for (let item of people) {
            document.write(`${item.name} ${item.age}` + "<br>")
        };


        people.sort((a, b) => a.age - b.age);
        document.write("<hr>По возрастанию:" + "<br><br>");
        for (let item of people) {
            document.write(`Меня зовут ${item.name}, мне ${item.age}` + "<br>")
        };

        people.sort((a, b) => b.age - a.age);
        document.write("<hr>По убыванию:" + "<br><br>");
        for (let item of people) {
            document.write(`Меня зовут ${item.name}, мне ${item.age}` + "<br>")
        };

    </script>
</body>

</html>
